<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retiblocos - Projetos Realizados</title>
    <link rel="icon" href="mini-logo.png" type="image/png">
    <style>
        /* Paleta de cores */
        :root {
            --azul-escuro: #006699;
            --laranja: #FF6600;
            --amarelo-claro: #FFCC33;
            --vermelho: #CC3333;
            --branco: #FFFFFF;
            --cinza: #f2f2f2;
        }

        /* Fundo do site */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('fundo-site.png') no-repeat center center fixed;
            background-size: cover;
            color: #000;
            background-blend-mode: multiply;
        }

        /* Navbar fixa e transparente */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 15px 0;
            display: flex;
            justify-content: center;
            transition: top 0.3s ease, opacity 0.3s ease;
            z-index: 10;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            transition: color 0.3s ease;
        }

        .navbar a:hover {
            color: var(--laranja);
        }

        /* Novo estilo para o título */
        .page-title {
            text-align: center;
            font-size: 2.5em;
            color: var(--laranja);
            margin-top: 100px; /* Para dar espaço após a navbar */
            transition: opacity 0.3s ease;
        }

        /* Áreas de conteúdo */
        .content, footer {
            background-color: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(5px);
            border-radius: 10px;
            padding: 20px 30px;
            margin: 80px auto 20px;
            max-width: 90%;
            color: #000;
            transition: transform 0.3s ease;
        }

        .content:hover {
            transform: scale(1.02);
        }

        h2 {
            text-align: center;
            color: var(--laranja);
            margin-bottom: 20px;
        }

        /* Estilo da galeria de fotos */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }

        .gallery img {
            width: 200px;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .gallery img:hover {
            transform: scale(1.1);
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.3);
        }

        /* Estilos principais para a linha do tempo */
        .timeline-section {
            text-align: center;
            margin: 50px auto;
            width: 80%;
            max-width: 1000px;
        }

        .timeline-title {
            font-size: 2.5em;
            color: #FF6600;
            margin-bottom: 40px;
            font-weight: bold;
        }

        .timeline-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            padding-left: 50px;
        }

        .timeline-container::before {
            content: '';
            position: absolute;
            width: 4px;
            background-color: #FF6600;
            top: 0;
            bottom: 0;
            left: 25px;
            border-radius: 2px;
        }

        .timeline-item {
            display: flex;
            align-items: center;
            width: 100%;
            margin: 20px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .timeline-item:hover {
            transform: scale(1.05);
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
        }

        .timeline-item-content {
            margin-left: 40px;
            text-align: left;
        }

        .timeline-item-content h4 {
            color: #006699;
            font-size: 1.5em;
            margin: 0;
            font-weight: bold;
        }

        /* Seção de Depoimentos */
        .depoimentos {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .depoimento-item {
            width: 250px;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .depoimento-item:hover {
            transform: scale(1.05);
        }

        .depoimento-item p {
            font-style: italic;
            font-size: 0.9em;
        }

        .depoimento-item h4 {
            margin-top: 10px;
            font-size: 1em;
            font-weight: bold;
            color: var(--laranja);
        }

        /* Estilo para vídeos */
        .videos-section {
            text-align: center;
            margin: 40px auto;
        }

        .videos-title {
            color: #FF6600;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .video-container {
            position: relative;
            width: 80%;
            max-width: 800px;
            margin: auto;
        }

        .video-wrapper {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .video-wrapper video {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .video-info {
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(8px);
            color: #FFFFFF;
            padding: 10px;
            border-radius: 8px;
            width: 100%;
            text-align: center;
            position: relative;
            margin-top: -5px;
        }

        .video-info h4 {
            color: #FF6600;
            margin: 0;
        }

        /* Setas de navegação */
        .arrow {
            cursor: pointer;
            position: absolute;
            top: 50%;
            font-size: 2em;
            color: #FF6600;
            transform: translateY(-50%);
            padding: 5px;
            user-select: none;
        }

        .prev {
            left: -40px;
        }

        .next {
            right: -40px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar" id="navbar">
        <a href="index.html">Página Principal</a>
        <a href="pagina2.html">Projetos Realizados</a>
    </div>

    <!-- Título Principal -->
    <h1 class="page-title">Projetos Realizados pela Retiblocos</h1>

    <script>
        // JavaScript para mostrar/ocultar a navbar ao rolar
        let lastScrollTop = 0;
        const navbar = document.getElementById("navbar");

        window.addEventListener("scroll", function () {
            const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            if (scrollTop > lastScrollTop) {
                navbar.style.top = "-70px"; // Esconde a navbar
            } else {
                navbar.style.top = "0"; // Mostra a navbar
            }
            lastScrollTop = scrollTop;
        });
    </script>

    <!-- Conteúdo das outras seções, como galeria de fotos, linha do tempo, depoimentos, vídeos, e rodapé -->
    <!-- (Mantendo o restante do conteúdo conforme o seu código original) -->

</body>
</html>
