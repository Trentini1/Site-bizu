<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Retiblocos - Retífica Diesel Pesado</title>
    <link rel="icon" href="mini-logo.png" type="image/png">
    <style>
        /* Definindo a paleta de cores */
        :root {
            --azul-escuro: #006699;
            --laranja: #FF6600;
            --amarelo-claro: #FFCC33;
            --vermelho: #CC3333;
            --branco: #FFFFFF;
        }
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--branco);
            color: #333;
        }
        
        header {
            background-color: var(--azul-escuro);
            color: var(--amarelo-claro);
            padding: 10px 0; /* Reduzido o padding para diminuir a altura do cabeçalho */
            text-align: center;
        }
        
        header img {
            max-width: 500px; /* Aumenta o tamanho da logo */
            height: auto;
        }
        
        section {
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }
        
        h2 {
            color: var(--laranja);
        }
        
        .servicos p, .marcas p {
            font-size: 1.1em;
            color: #333;
            text-align: center;
        }
        
        .marcas {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        
        .marcas img {
            max-width: 100px;
            margin: 10px;
        }
        
        .button {
            background-color: var(--laranja);
            color: var(--branco);
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1em;
            margin-top: 15px;
            display: inline-block;
        }
        
        .button:hover {
            background-color: var(--vermelho);
        }

        footer {
            background-color: var(--vermelho);
            color: var(--branco);
            text-align: center;
            padding: 10px;
            display: flex;
            justify-content: space-around;
        }
    </style>
</head>
